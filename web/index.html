<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Security Experts">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Material Design Icons Font -->
  <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
  
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Noto Sans - Comprehensive Unicode Coverage -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Security Experts</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    @font-face {
      font-family: 'MaterialIcons';
      src: url(https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZsQSNCEzHsbbiCApd1Q76cPBeqfreQfT2I.woff2) format('woff2');
    }
    
    body {
      font-family: 'Roboto', 'Noto Sans', sans-serif;
    }
    
    /* Hide reCAPTCHA badge */
    .grecaptcha-badge {
      visibility: hidden;
    }
  </style>

  <script>
    // Polyfill for global variable used by Firebase SDK
    if (typeof global === 'undefined') {
      window.global = window;
    }
  </script>

  <!-- reCAPTCHA for Firebase Phone Auth -->
  <script src="https://www.gstatic.com/recaptcha/releases/DOJcNqcY41tCY7rw_VRvWcSe/recaptcha__en.js" async defer></script>
</head>
<body>
  <!-- reCAPTCHA container for Firebase Auth -->
  <div id="recaptcha-container"></div>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Register Firebase Cloud Messaging service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('firebase-messaging-sw.js', {
        scope: '/firebase-cloud-messaging-push-scope'
      }).then((registration) => {
        console.log('✅ Firebase Cloud Messaging Service Worker registered');
      }).catch((error) => {
        console.error('❌ Service Worker registration failed:', error);
      });
    }
  </script>
</body>
</html>
