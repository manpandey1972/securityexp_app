name: GreenHive CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run analysis
        run: flutter analyze

      - name: Check formatting
        run: dart format --set-exit-if-changed lib/ test/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  validator-tests:
    name: Validator Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          cache: true

      - run: flutter pub get
      - run: flutter test test/core/validators/ --verbose

  service-tests:
    name: Service Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          cache: true

      - run: flutter pub get
      - run: flutter test test/services/ --verbose

  functions-test:
    name: Cloud Functions Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: functions
        run: npm ci

      - name: Build
        working-directory: functions
        run: npm run build

      - name: Run tests
        working-directory: functions
        run: npm test

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [ analyze, test, validator-tests, service-tests, functions-test ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          cache: true

      - run: flutter pub get
      - run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS IPA
    runs-on: macos-15
    needs: [ analyze, test, validator-tests, service-tests, functions-test ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/

  deploy-firebase:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [ build-android, build-ios ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm install -g firebase-tools
      - run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}

  generate-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [ test ]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage/

      - run: |
          echo "# Test Report" > test-report.md
          echo "- Branch: ${{ github.ref }}" >> test-report.md
          echo "- Timestamp: $(date)" >> test-report.md

      - uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.md
